{% extends 'base/base.html' %}

{% block content %}

<div class="container" style="margin-left: 38%">
    <div class="p-4 m4">
        <div class="col-lg-4 mx-auto border rounded pt-4">
            <h2 class="alert alert-light" style="text-align: center">Sign Up</h2>
            <form action="/signup" method="POST">

                 {% csrf_token %} 

                 {% if error %}

                 <div class="alert alert-danger" role = "alert">
                    {{error}}
                 </div>

                 {% endif %}

            <!-- First Name -->
            <div class = "form-group">
                <label for="">First Name</label>
                <input type="text" name="firstname" id="" value="{{values.first_name}}"
                class="form-control form-control-sm" placeholder="">
            </div>

                <!-- Last Name -->
            <div class = "form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id="" value="{{values.last_name}}"
                class="form-control form-control-sm"
                >
            </div>

                <!-- Phone Number -->
            <div class = "form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" id="" class="form-control"
                value= "{{values.phone}}"
                >
            </div>


                     <!-- password -->
            <div class = "form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm"
                placeholder="***** ***">
            </div>

    

                     <!-- email -->
            <div class = "form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id="" 
                class="form-control-sm form-control" value="{{values.email}}"
                placeholder="example@mail.com">
            </div>


            <div class="form-group" style="text-align: center;">
                <input class= "btn btn-sm btn-info" type="submit" value= "Create an account"  style="background-color: #00d1b2; text-align: center;">
            </div>
            
            </form>
        </div>
    </div>
</div>

{% endblock %}
