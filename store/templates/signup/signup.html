{% extends 'base/base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">

<div class="container" id="container">
    <div class="p-4 m4">
        <div class="col-lg-4 mx-auto border rounded pt-4">
            <h2 class="alert alert-light" id="signupCaption">Sign Up</h2>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                {% endif %}

                <!-- First Name -->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstname" value="{{values.first_name}}"
                           class="form-control form-control-sm" placeholder="">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastname" value="{{values.last_name}}"
                           class="form-control form-control-sm">
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" class="form-control"
                           value="{{values.phone}}">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"
                           placeholder="***** ***">
                </div>


                <!-- email -->
                <div class="form-group">
                    <label>Email</label>
                    <input required type="email" name="email"
                           class="form-control-sm form-control" value="{{values.email}}"
                           placeholder="example@mail.com">
                </div>


                <div class="form-group" id="btnSignup">
                    <input class="btn btn-sm btn-info" type="submit" id="btnInputSignup" value="Create an account">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
